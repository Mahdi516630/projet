<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #003580;
      color: white;
      padding: 15px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .search-bar input, .search-bar select, .search-bar button {
      margin: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-bar button {
      background-color: #ff8c00;
      color: white;
      border: none;
      cursor: pointer;
    }
    .content {
      display: flex;
      padding: 20px;
    }
    .filters {
      width: 20%;
      background: white;
      margin-right: 20px;
      padding: 15px;
      border-radius: 5px;
    }
    .filters h4 {
      margin: 10px 0;
    }
    .filters label {
      display: block;
      margin-bottom: 5px;
    }
    .results {
      width: 80%;
    }
    .result-item {
      background: white;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .result-item img {
      width: 120px;
      height: 80px;
      border-radius: 5px;
      object-fit: cover;
    }
    .result-info {
      flex: 1;
      margin-left: 20px;
    }
    .result-info h3 {
      margin: 0;
      font-size: 18px;
    }
    .result-info p {
      margin: 5px 0;
      color: gray;
    }
    .result-rating {
      text-align: center;
    }
    .result-rating span {
      background-color: #003580;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .result-actions button {
      background-color: #ff8c00;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Booking.com Clone</h1>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Destination">
    <input type="date" placeholder="Check-in">
    <input type="date" placeholder="Check-out">
    <select>
      <option>1 adult, 1 room</option>
      <option>2 adults, 1 room</option>
      <!-- Add more options -->
    </select>
    <button>Search</button>
  </div>

  <div class="content">
    <div class="filters">
      <h4>Filters</h4>
      <label><input type="checkbox"> 3 stars</label>
      <label><input type="checkbox"> 4 stars</label>
      <label><input type="checkbox"> 5 stars</label>
      <label><input type="checkbox"> Hotel</label>
      <!-- Add more filters -->
    </div>

    <div class="results">
      <div class="result-item">
        <img src="https://via.placeholder.com/120" alt="Hotel image">
        <div class="result-info">
          <h3>Clayton Hotel Birmingham</h3>
          <p>150 m from city center</p>
        </div>
        <div class="result-rating">
          <span>8.3</span>
          <p>Very Good</p>
        </div>
        <div class="result-actions">
          <button>View Rates</button>
        </div>
      </div>
      <div class="result-item">
        <img src="https://via.placeholder.com/120" alt="Hotel image">
        <div class="result-info">
          <h3>Ibis Budget Birmingham Centre</h3>
          <p>1.3 km from city center</p>
        </div>
        <div class="result-rating">
          <span>6.7</span>
          <p>Good</p>
        </div>
        <div class="result-actions">
          <button>View Rates</button>
        </div>
      </div>
      <!-- Add more result items -->
    </div>
  </div>
</body>
</html>
